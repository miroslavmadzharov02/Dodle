<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodle registration</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/register.css">
  <script src="./scripts/register.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>𝓓𝓸𝓭𝓵𝓮</h1>
  </header>

  <main class="main">
    <section class="left"><a href="login.html" ><h1>ᗷᗩᑕK↩</h1></a href></section>
    <section class="middle">
     <section class="right-content">
      <div class="logo-container">
        <img class="logo" src="./images/logo.png" alt="Dodle meetings logo">
        <h1 class="logo-description">Set up your Dodle account!</h1>
      </div>
      <span class="register-error"></span>
      <form action="#" class="register-form">
        <input type="text" class="register-email" name="email" placeholder="Email">
        <input type="password" class="register-password" name="password" placeholder="Password">
        <input type="password" class="repeat-password" name="repeat-password" placeholder="Repeat Password">
        <button type="submit" class="register-btn">Register</button>
      </form>
     </section>
    </section>
  </section>
  </main>
  <footer class="footer">
  </footer>
</body>
</html>
