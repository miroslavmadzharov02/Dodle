<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Event - Dodle</title>
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/event.css">
  <script src="./scripts/event.js" defer></script>
</head>
<body>
  <header class="header">
    <h1>𝓓𝓸𝓭𝓵𝓮</h1>
  </header>
  <main class="main">
    <section class="left"><a href="profile.html" ><h1>ᗷᗩᑕK↩</h1></a href></section>
    <section class="right-content">
      <div class="logo-container">
        <h1 class="logo-description">Create a new event on Dodle!</h1>
      </div>
      <span class="event-error"></span>
      <form action="#" class="event-form">
        <input type="text" class="event-title" name="title" placeholder="Event Title">
        <textarea class="event-description" name="description" placeholder="Event Description"></textarea>
        <input type="date" class="event-date-time" name="start-date">
        <input type="date" class="event-date-time" name="end-date">
        <input type="number" class="event-hour" name="start-hour" placeholder="Start Hour" min="0" max="23">
        <input type="number" class="event-hour" name="end-hour" placeholder="End Hour" min="0" max="23">
        <button type="submit" class="create-event-btn">Create Event</button>
      </form>
    </section>
  </main>
  <footer class="footer">
  </footer>
</body>
</html>
